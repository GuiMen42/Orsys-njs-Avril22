<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button routerLink="add">Ajouter</button>
      <button *ngIf="selectedItems.size > 0" (click)="remove()">
        Supprimer
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantit√©</th>
        </tr>
      </thead>
      <tbody>
        <!-- la class selected est que dans le scss on aurait pu l'appeler TOTO -->
        <tr
          (click)="toggle(article)"
          [class.selectedArticle]="selectedItems.has(article)"
          *ngFor="let article of articleService.articles"
        >
          <td class="name">{{ article.name }}</td>
          <td class="price">{{ article.price }}</td>
          <td class="qty">{{ article.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
